<!DOCTYPE html>
<html>
<head>
<title>Arbor Demo</title>
	<script language="javascript" type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

        <script language="javascript" type="text/javascript" src="http://localhost/arbor.js" ></script>

        <script language="javascript" type="text/javascript" src="http://localhost/graphics.js" ></script>

        <script language="javascript" type="text/javascript" src="http://localhost/renderer.js" ></script>


</head>
<body>
	<canvas id="viewport" width="800" height="600"></canvas>
	<script language="javascript" type="text/javascript">

		<!--initiates the arbor system-->
		<!--third argument determines nodes moving only with drag-->
		var sys = arbor.ParticleSystem(100, 400, 1);
		sys.parameters({gravity:false});

		<!--initialise the renderer which will be used to drawthe nodes on screen. The renderer can be edited for more advanced shapes-->
		sys.renderer = Renderer("#viewport");

		var ds = sys.addNode('DataSource',{'color':'red','shape':'dot','label':'Asset Data'});

		var do1 = sys.addNode('do1',{'color':'blue','shape':'rectangle','label':'Construction Item'});
		var do2 = sys.addNode('do2',{'color':'blue','shape':'rectangle','label':'Building Item'});

		sys.addEdge(ds,do1);
		sys.addEdge(ds,do2);


	









	</script>


</body>

</html>
